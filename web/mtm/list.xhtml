<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/admin.xhtml">

    <ui:define name="content">
        <h:form>

            <h:commandButton styleClass="btn btn-info" action="/mtm/create" value="create new Mtm"/>

             <div class="btn-group">
                 <h:commandButton action="#{mtmBean.previous()}" value="geri" styleClass="btn btn-outline-dark"/>
                 <h:commandButton action="#{mtmBean.next()}" value="ileri" styleClass="btn btn-outline-dark"/>
             </div> Sayfa #{mtmBean.page} of #{mtmBean.pageCount}
            <h:dataTable styleClass="table table-hover table-dark table-striped mt-3" value="#{mtmBean.read}" var="c">

                

               
                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{c.manyid}
                </h:column>
                
                 
                
                 <h:column>
                    <f:facet name="header">musteri ID</f:facet>
                        #{c.musteriID.musteriad}
                </h:column>
                <h:column>
                    <f:facet name="header">mama ID</f:facet>
                        #{c.mamaID.mamaad}
                </h:column>
                
                
               

                
                <h:column>
                    <f:facet name="header">ADMINISTOR</f:facet>
                    <div class="btn-group" role="group">
                        <h:commandButton styleClass="btn btn-warning" action="#{mtmBean.updateForm(c)}" value="update"/>
                        <h:commandButton styleClass="btn btn-danger" action="#{mtmBean.delete(c)}" value="delete"/>
                    </div>
                </h:column>

            </h:dataTable>


        </h:form>
            
    </ui:define>
</ui:composition>
